<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Load a font called Tangerine for headings from Google Fonts. -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Tangerine">
  <!-- Load a font called Robots from Google Fonts for everything but headings . -->
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" >

  <!--Here are the CSS files for this page-->
  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/pages/mainpage.css">
  <link rel="stylesheet" href="styles/shared/mainpageHeader.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <title>Book Sharing Community</title>
</head>
<body>
  <h1>Book Sharing Community!</h1>

  <div class="amazon-header">
    <div class="amazon-header-left-section">
      <!--The <a> tag redirects to the webpage passed to href attribute-->
      <a href="index.html" class="header-link">
        <img class="amazon-logo"
          src="images/logo_bookcommunity.jpg">
        <img class="amazon-mobile-logo"
          src="images/logo_bookcommunity.jpg">
      </a>
        <div class="text"><p>BOOK SHARING COMMUNITY</p></div>
    </div>

  

    <div class="amazon-header-middle-section">
      <input class="search-bar" type="text" placeholder="Search">

      <button class="search-button">
        <img class="search-icon" src="images/icons/search-icon.png">
      </button>
    </div>

    <div class="amazon-header-right-section">
      <a class="login-link header-link" href="login.html">
        <span class="login-text">Login</span>
      </a>

      <a class="orders-link header-link" href="orders.html">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>
      
      <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="images/icons/cart-icon.png">
        <div class="cart-quantity"></div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>
  
  <div class="main">
    <div class="products-grid">
      <div class="product-container">
        <div class="product-image-container">
          <img class="product-image"
            src=images/products/atomic-habits.jpg>
        </div>

        <div class="product-name limit-text-to-2-lines">
          Atomic Habits PaperBack
        </div>

        <div class="product-rating-container">
          <img class="product-rating-stars"
            src="images/ratings/rating-45.png">
          <div class="product-rating-count link-primary">
            87
          </div>
        </div>

        <div class="product-price">
          10.90
        </div>

        <div class="product-quantity-container ">
          <select class="js-quantity-selector-e43638ce-6aa0-4b85-b27f-e1d07eb678c6">
            <option selected value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>

        <div class="product-spacer"></div>

        <div class="added-to-cart ">
          <img src="images/icons/checkmark.png">
          Added
        </div>

        <button class="add-to-cart-button button-primary"
        data-product-id="e43638ce-6aa0-4b85-b27f-e1d07eb678c6">
        
          Add to Cart
        </button>
      </div>`
    </div>
  </div>

</html>
